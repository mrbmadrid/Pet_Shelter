<h4>Know of a pet needing a home?</h4>
<div *ngFor='let error of errors'>
	<p class="purple">{{error}}</p>
</div>
<form (submit)='addPet()'>
	<div class="top">
		<label>Pet name:<br>
			<input type="text" name="pet.name" [(ngModel)]="pet.name" minlength="3">
		</label>
		<br>
		<label>Pet type:<br>
			<input type="text" name="pet.type" [(ngModel)]="pet.type" minlength="3">
		</label>
		<br>
		<label>Description:<br>
			<input type="text" name="pet.description" [(ngModel)]="pet.description" minlength="3">
		</label>
	</div>
	<br>
	<div class="container-fluide">
		<div class="row">
			<div class="col-sm-12">
				<label>Skill 1:
					<input type="text" name="pet.skills[0]" [(ngModel)]="pet.skills[0]">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label>Skill 2:
					<input type="text" name="pet.skills[1]" [(ngModel)]="pet.skills[1]">
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label>Skill 3:
					<input type="text" name="pet.skills[2]" [(ngModel)]="pet.skills[2]">
				</label>
			</div>
		</div>
	</div>
	<input type="submit" value="Add Pet">
	<a href="/pets-app" [routerLink]="['/pets-app']"><button>Cancel</button></a>
</form>
